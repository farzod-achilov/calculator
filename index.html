<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <input type="text" id="display" disabled />
        <div class="buttons">
          <button type="button" class="button" id="AC">Delete all</button>
          <button type="button" class="button" id="div">/</button><br />
          <button type="button" class="button" id="seven">7</button>
          <button type="button" class="button" id="eigth">8</button>
          <button type="button" class="button" id="nine">9</button>
          <button type="button" class="button" id="nulti">*</button><br />
          <button type="button" class="button" id="four">4</button>
          <button type="button" class="button" id="five">5</button>
          <button type="button" class="button" id="six">6</button>
          <button type="button" class="button" id="dif">-</button><br />
          <button type="button" class="button" id="one">1</button>
          <button type="button" class="button" id="two">2</button>
          <button type="button" class="button" id="three">3</button>
          <button type="button" class="button" id="plus">+</button><br />
          <button type="button" class="button" id="left">(</button>
          <button type="button" class="button" id="zero">0</button>
          <button type="button" class="button" id="rigth">)</button>
          <button type="button" class="button" id="dot">.</button><br />
          <button type="button" class="button" id="equal">=</button>
        </div>
      </form>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
